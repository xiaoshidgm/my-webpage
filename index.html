<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想对你说</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 10;
            padding: 0 20px;
        }
        .title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        .confession {
            font-size: 1.5rem;
            color: #553c9a;
            line-height: 2;
            background: rgba(255,255,255,0.8);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 2.5s ease-in-out;
            max-width: 600px;
        }
        .btn {
            margin-top: 2.5rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            animation: pulse 3s infinite;
        }
        .btn:hover {
            background: #ff4949;
            transform: scale(1.05);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: rotate(45deg) translateY(0); opacity: 0.7; }
            100% { transform: rotate(45deg) translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">致我最爱的人（小美）</h1>
        <div class="confession">
            从遇见你的那一刻起，<br>
            世界好像突然有了颜色。<br>
            你的笑容，是我见过最美的风景；<br>
            你的温柔，是我最想珍惜的宝藏。<br>
            我想和你一起看日出日落，<br>
            想和你走过春夏秋冬，<br>
            请问，你愿意做我的另一半吗？
        </div>
        <button class="btn" onclick="playMusic()">点击解锁我的心意</button>
    </div>

    <!-- 背景音乐（替换src为你的音乐链接，支持mp3格式） -->
    <audio id="bgm" loop>
        <source src="/storage/emulated/0/透过眼睛看见心_(DJ版)-DJ李太白-503639327-2000.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script>
        // 生成随机爱心
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // 随机位置和大小
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
            // 随机动画时长
            heart.style.animationDuration = Math.random() * 5 + 3 + 's';
            document.body.appendChild(heart);
            // 移除已消失的爱心
            setTimeout(() => heart.remove(), 8000);
        }
        // 每隔300ms生成一个爱心
        setInterval(createHearts, 300);

        // 播放音乐
        function playMusic() {
            const bgm = document.getElementById('bgm');
            bgm.play().catch(err => {
                alert('请点击页面任意位置解锁音乐权限～');
                document.body.addEventListener('click', () => bgm.play(), { once: true });
            });
            // 按钮点击后效果
            document.querySelector('.btn').innerText = '我会一直陪着你❤️';
        }
    </script>
</body>
</html>
